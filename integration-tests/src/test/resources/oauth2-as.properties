unity.endpoint.web.autoLogin=false
unity.endpoint.web.enableRegistration=true

unity.oauth2.as.userImport.imp1.importer=imp1
unity.oauth2.as.userImport.imp1.identityType=userName
unity.oauth2.as.issuerUri=https://localhost:2443/oauth2
unity.oauth2.as.signingCredential=MAIN
unity.oauth2.as.skipConsent=false
#unity.oauth2.as.refreshTokenValidity=3600

unity.oauth2.as.clientsGroup=/oauth-clients
unity.oauth2.as.usersGroup=/
unity.oauth2.as.translationProfile=tr-local-out

unity.oauth2.as.scopes.1.name=profile
unity.oauth2.as.scopes.1.description=Provides access to foo info
unity.oauth2.as.scopes.1.attributes.1=name
unity.oauth2.as.scopes.1.attributes.2=organization
unity.oauth2.as.scopes.1.attributes.3=email
unity.oauth2.as.scopes.1.attributes.4=username
unity.oauth2.as.scopes.1.attributes.5=picture

unity.oauth2.as.scopes.2.name=bar
unity.oauth2.as.scopes.2.description=Provides access to bar info
unity.oauth2.as.scopes.2.attributes.1=country

