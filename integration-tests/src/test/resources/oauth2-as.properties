unity.oauth2.as.scopes.1.attributes.1=name
unity.oauth2.as.scopes.1.attributes.2=organization
unity.oauth2.as.scopes.1.attributes.3=email
unity.oauth2.as.scopes.1.attributes.4=username
unity.oauth2.as.scopes.1.attributes.5=picture
unity.oauth2.as.scopes.1.attributes.6=email_verified
unity.oauth2.as.scopes.1.attributes.7=role
unity.oauth2.as.scopes.1.attributes.8=role2

unity.oauth2.as.scopes.2.name=bar
unity.oauth2.as.scopes.2.description=Provides access to bar info
unity.oauth2.as.scopes.2.attributes.1=country

unity.oauth2.as.scopes.3.name=openid
unity.oauth2.as.scopes.4.name=offline_access
