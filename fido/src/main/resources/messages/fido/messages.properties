Fido.credEditor.attestationConveyance=Attestation conveyance
Fido.credEditor.attestationConveyance.tip=Attestation (FIDO authenticator certificate details) transport options:\
<ul>\
<li> NONE - the service does not need a confirmed certificate.\
<li> INDIRECT - attestation value may be changed by the client (browser) but still allows for verifying certificate.\
<li> DIRECT - the service wants to receive exact certificate generated by authenticator.\
</ul>
Fido.credEditor.userVerification=User verification
Fido.credEditor.userVerification.tip=User verification options:\
<ul>\
<li> REQUIRED - user verification with PIN or fingerprint is required.\
<li> PREFERRED - user presence (e.g. touching token's button) is sufficient and verification is optional.\
<li> DISCOURAGED - user presence is sufficient - no need for verification. Minimizes required interactions with user.\
</ul>
Fido.credEditor.loginLess=Login-less allowed
Fido.credEditor.loginLess.tip=Login-less option enables login based on FIDO Authenticator without providing a username.<br>\
This functionality requires Resident Key feature to be supported by FIDO key (e.g. USB device).<br>\
Note: information that user visited this site will be stored on the user's FIDO key.
