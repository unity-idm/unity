AttrType.sys\:oauth\:clientName.desc=OAuth Client specific attribute. Defines human readable name of the client.
AttrType.sys\:oauth\:clientLogo.displayedName=OAuth client logo
AttrType.sys\:oauth\:clientLogo.desc=OAuth Client specific attribute. Defines a logo which is displayed for the client.

