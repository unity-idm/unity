AttrType.sys\:oauth\:allowedReturnURI.displayedName=OAuth client return URL
AttrType.sys\:oauth\:allowedReturnURI.desc=OAuth Client specific attribute. Defines which return redirect URIs are allowed for the client. This is important security measure for the authorization code and implicit grants. If undefined then no URI is allowed and both implicit and authorization code grants will be effectively disabled for the client.
AttrType.sys\:oauth\:groupForClient.displayedName=OAuth users group
AttrType.sys\:oauth\:groupForClient.desc=OAuth Client specific attribute. Defines a group path, where users of this client should be present and where their attributes are resolved. This attribute overrides the default group configured per endpoint.
