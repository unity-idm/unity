AttrType.sys\:oauth\:allowedGrantFlows.desc=OAuth-Client-spezifische Eigenschaft. Legt fest, welche Berechtigungen der Client hat. Wenn nicht definiert wird nur die 'Authorization Code' Berechtigung gewährt.
AttrType.sys\:oauth\:allowedReturnURI.displayedName=OAuth-Client Rückgabe-URL
AttrType.sys\:oauth\:allowedReturnURI.desc=OAuth-Client-spezifische Eigenschaft. Legt fest, welche Rückgabe-URIs freigeschalten sind, zu denen der Client zurückkehren darf, nachdem die Authentifizierung abgeschlossen wurde. Dies ist eine wichtige Sicherheitsmaßnahme für  'Authorization Code' und implizite Berechtigungen. Wenn nicht definiert ist keine URL freigeschalten und sowohl implizite als auch 'Authorization Code' Berechtigungen sind für den Client effektiv deaktiviert.
AttrType.sys\:oauth\:groupForClient.displayedName=OAuth-Benutzergruppe
AttrType.sys\:oauth\:groupForClient.desc=OAuth-Client-spezifische Eigenschaft. Definiert einen Gruppenpfad unter dem die Benutzer dieses Clients erreichbar sein sollten und wo ihre Eigenschaften aufgelöst werden. Diese Eigenschaft hat Vorrang vor der Standardgruppe, die im Endpunkt konfiguriert ist.
